<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:replace="common/link"/>


    <meta charset="UTF-8"/>
    <title>登录</title>
    <script type="text/javascript">
        function reloadCode()
        {
             // 为什么要加time参数呢，因为浏览器有缓存，不加它就不变
             var time=new Date().getTime();
            document.getElementById("imagecode").src="/checkCode?d="+time;
        }
    </script>
</head>
<body>
<div class="wrapper">
    <div class="block-center mt-xl wd-xl">
        <!-- START panel-->
        <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
                <img
                        src="/app/img/logo.png"
                        alt="Logo" class="block-center img-rounded"/>

            </div>
            <div class="panel-body">

                <form id="newForm" data-parsley-validate="" novalidate=""
                      class="mb-lg" onsubmit="return false;">



                    <div class="form-group has-feedback">
                        <input id="loginName" name="loginName" type="text"
                               placeholder="账号" autocomplete="off"  required="required"
                               class="form-control" data-parsley-required-message="请输入账号！"/>
                    </div>
                    <div class="form-group has-feedback">
                        <input id="loginPwd" name="loginPwd" type="password"
                               placeholder="密码" required="required" class="form-control" data-parsley-required-message="请输入密码！"/>
                    </div>
                    <div class="form-group has-feedback">
                        <input id="checkCode" name="checkCode" type="text"
                               placeholder="验证码" required="required" class="form-control" data-parsley-required-message="请输入验证码！"/>
                    </div>
                    <p><img alt="验证码" id="imagecode"
                            src="/checkCode"
                            onclick="javascript:reloadCode();"/>
                    <a href="javascript:reloadCode();">看不清楚</a></p>


                    <div class="clearfix" id="divErrMsg">
                        <div class="pull-left mt0">
                            <ul class="parsley-errors-list filled">
                                <li class="parsley-required"><span id="spanErrMsg"></span></li>
                            </ul>
                        </div>

                    </div>

                    <button type="submit" class="btn btn-block btn-primary mt-lg" id="btnLogin">登录</button>

                </form>


            </div>
        </div>
        <!-- END panel-->
        <div class="p-lg text-center" style="display: none">
            <span>&copy;</span> <span>2017</span> <span>-</span> <span>Angle</span>
            <br></br> <span>Bootstrap Admin Template</span>
        </div>
    </div>
</div>


<th:block th:replace="common/include"/>


<th:block th:replace="js/login_js"/>

</body>

</html>
