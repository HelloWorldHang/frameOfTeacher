<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<th:block th:replace="common/meta"/>
	<title>PV统计</title>
	<th:block th:replace="common/link"/>
</head>


<body>
<div class="wrapper">
	<!-- top navbar-->
	<th:block th:replace="common/header"/>

	<th:block th:replace="common/left(menu='stat')"/>
	<!-- Main section-->
	<section>
		<!-- Page content-->
		<div class="content-wrapper">

			<h3>
				<!-- Breadcrumb right aligned-->

				<div class=" pull-right">
					<button type="button" id="btnBack" class="btn btn-default">
						 返回
					</button>
				</div>


				PV统计
				<!-- Small text for title-->
				<span class="text-sm hidden-xs"><th:block th:text="${sys.name}"></th:block>&nbsp;--<th:block th:text="${year}"></th:block>年<th:block th:text="${month}"></th:block>月</span>
				<!-- Breadcrumb below title-->

			</h3>


			<!-- START row-->
			<div class="row">
				<div class="col-lg-12">
					<!-- START panel-->
					<div class="panel">


						<div class="panel-body ">
							<form role="form" id="searchForm" class="form-inline pull-right">
								<input type="hidden" id="year" th:value="${year}" />
								<input type="hidden" id="month" th:value="${month}" />
								<input type="hidden" id="sysId" th:value="${sys.id}" />

							</form>
						</div>

						<div class="panel-body">
							<table id="tabList" data-mobile-responsive="true"
								   class="table table-hover">
							</table>
							<div class="fixed-table-pagination"></div>
						</div>
					</div>
					<!-- END panel-->
				</div>

			</div>
			<!-- END row-->


		</div>
	</section>
	<!-- Page footer-->
	<th:block th:replace="common/footer"/>
</div>

<th:block th:replace="common/include"/>
<th:block th:include="stat/js/channel_js"/>

</body>

</html>
