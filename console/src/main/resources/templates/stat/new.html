<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<th:block th:replace="common/meta"/>
	<title>PV统计</title>
	<th:block th:replace="common/link"/>
</head>

<body>
<section>
	<div class="wrapper">
		<!-- top navbar-->
		<th:block th:replace="common/header"/>
		<!-- sidebar-->
		<th:block th:replace="common/left(menu='stat')"/>


		<!-- Main section-->

		<section>
			<div class="content-wrapper">
				<h3>
					<!-- Breadcrumb right aligned-->
					<div class="pull-right">
						<button id="btnBack" type="button"
								class="btn btn-default">
					     返回
						</button>

					</div>
					PV统计
					<!-- Small text for title-->
					<span class="text-sm hidden-xs">&nbsp;</span>
					<!-- Breadcrumb below title-->

				</h3>
				<!-- START panel-->
				<div class="panel">
					<div class="panel-heading">&nbsp;</div>
					<div class="panel-body">
						<form method="post" id="newForm" class="form-horizontal"
							  data-parsley-validate="" onsubmit="return false;">
							<input type="hidden" name="id" id="id" th:value="${student.id}" />
							<fieldset>

								<!-- input text start -->
								<div class="form-group mb">
									<label class="control-label col-sm-2">姓名&nbsp;*</label>

									<div class="col-sm-8">
										<input type="text" class="form-control" required="required" maxlength="16"
												  id="realName" name="realName" th:value="${student.realName}" data-parsley-required-message="请输入姓名！"/>

									</div>
								</div>
								<!-- input text end -->
								<div class="form-group mb">
									<label class="col-sm-2 control-label">性别&nbsp;*</label>



									<div class="col-sm-8">
										<label class="radio-inline c-radio">
											<input id="inlineradio1" type="radio" name="sex" value="男" checked="" />
											<span class="fa fa-circle"></span>男</label>
										<label class="radio-inline c-radio">
											<input id="inlineradio2" type="radio" name="sex" value="女" />
											<span class="fa fa-circle"></span>女</label>
										<label class="radio-inline c-radio">
											<input id="inlineradio3" type="radio" name="sex" value="保密" />
											<span class="fa fa-circle"></span>保密</label>
									</div>

								</div>

								<div class="form-group mb">
									<label class="col-sm-2 control-label">备注</label>

									<div class="col-sm-8">
										<input type="text"  name="remark" id="remark"  maxlength="16" class="form-control" th:value="${student.remark}" />


									</div>
								</div>





							</fieldset>

							<fieldset>
								<div class="form-group mb">
									<div class="col-sm-4 col-sm-offset-2">
										<button type="submit" class="btn btn-info">
											保存
										</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
				<!-- END panel-->
			</div>
		</section>

		<!-- Page footer-->
		<th:block th:replace="common/footer"/>
	</div>
</section>

<th:block th:replace="common/include"/>
<th:block th:replace="student/js/new_js"/>
</body>

</html>
