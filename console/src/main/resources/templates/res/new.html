<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<th:block th:replace="common/meta"/>
	<title>资源</title>
	<th:block th:replace="common/link"/>
</head>

<body>
<section>
	<div class="wrapper">
		<!-- top navbar-->
		<th:block th:replace="common/header"/>
		<!-- sidebar-->
		<th:block th:replace="common/left(menu='res')"/>


		<!-- Main section-->

		<section>
			<div class="content-wrapper">
				<h3>
					<!-- Breadcrumb right aligned-->
					<div class="pull-right">
						<button id="btnBack" type="button"
								class="btn btn-default">
					     返回
						</button>

					</div>
					资源
					<!-- Small text for title-->
					<span class="text-sm hidden-xs">&nbsp;</span>
					<!-- Breadcrumb below title-->

				</h3>
				<!-- START panel-->
				<div class="panel">
					<div class="panel-heading">&nbsp;</div>
					<div class="panel-body">
						<form method="post" id="newForm" class="form-horizontal"
							  data-parsley-validate="" onsubmit="return false;">
							<input type="hidden" name="id" id="id" th:value="${res.id}" />
							<fieldset>



								<!-- input text start -->
								<div class="form-group mb">
									<label class="control-label col-sm-2">编码&nbsp;*</label>

									<div class="col-sm-8">
										<input type="text" class="form-control" required="required" maxlength="16"
												  id="code" name="code" th:value="${res.code}" data-parsley-required-message="请输入编码！"/>

									</div>
								</div>


								<div class="form-group mb">
									<label class="control-label col-sm-2">名称&nbsp;*</label>

									<div class="col-sm-8">
										<input type="text" class="form-control" required="required" maxlength="16"
											   id="name" name="name" th:value="${res.name}" data-parsley-required-message="请输入名称！"/>
									</div>
								</div>

								<div class="form-group mb">
									<label class="col-sm-2 control-label">所属系统&nbsp;*</label>

									<div class="col-sm-8">
										<select name="sysId" class="form-control">

											<option th:each="sys:${sysList}" th:text="${sys.name}" th:value="${sys.id}"></option>

										</select>
									</div>

								</div>

								<div class="form-group mb">
									<label class="col-sm-2 control-label">所属栏目&nbsp;*</label>

									<div class="col-sm-8">
										<select name="channelId" class="form-control">

											<option th:each="channel:${channelList}" th:text="${channel.name}" th:value="${channel.id}"></option>

										</select>
									</div>

								</div>


							</fieldset>

							<fieldset>
								<div class="form-group mb">
									<div class="col-sm-4 col-sm-offset-2">
										<button type="submit" class="btn btn-info">
											保存
										</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
				<!-- END panel-->
			</div>
		</section>

		<!-- Page footer-->
		<th:block th:replace="common/footer"/>
	</div>
</section>

<th:block th:replace="common/include"/>
<th:block th:replace="res/js/new_js"/>
</body>

</html>
